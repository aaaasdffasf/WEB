<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌñÑÎ≤ÑÍ±∞ÌïòÏö∞Ïä§ Í≤åÏûÑ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #box {
            display: flex;
            flex-wrap: wrap;
            width: 302px; /* Adjusted width for perfect fit */
        }
        .newBox {
            position: relative;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            overflow: hidden;
            margin: 0;
        }
        .newBox ul {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .newBox ul li {
            border: 1px solid orange;
            width: 100%;
            height: 100px;
            list-style: none;
            text-align: center;
            line-height: 100px;
            font-size: 64px; /* Increased font size for larger icons */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>ÌñÑÎ≤ÑÍ±∞ÌïòÏö∞Ïä§ Í≤åÏûÑ</h1>
    <button id="startBtn">START</button>
    <button id="stopBtn">STOP</button>
    <hr>
    <div id="box"></div>

<script>
    function Box() { }
    Box.prototype = Object.create(HTMLDivElement.prototype);
    Box.prototype.constructor = Box;
    Box.prototype.init = function() {
        this.newBox = document.createElement("div");
        this.elementUl = document.createElement("ul");
        const foods = [
            'üçî', // Hamburger
            'üçï', // Pizza
            'üçü', // French Fries
            'üå≠', // Hotdog
            'üçø', // Popcorn
            'ü•ó', // Salad
            'üç£', // Sushi
            'üç§', // Shrimp
            'üçú', // Noodles
            'üç¶'  // Ice Cream
        ];
        for (var i = 0; i < foods.length; i++) {
            this.elementLi = document.createElement("li");
            this.elementLi.innerText = foods[i];
            this.elementUl.appendChild(this.elementLi);
        }
        this.newBox.appendChild(this.elementUl);
        this.newBox.setAttribute("class", "newBox");
        return this.newBox;
    }
    Box.prototype.start = function(speed) {
        this.elementUl.style.position = "absolute";
        this.elementUl.style.left = "0px";
        this.elementUl.style.top = "0px";
        this.y = 0;
        this.intervalRef = setInterval(() => {
            this.y -= 10;
            this.elementUl.style.top = this.y + "px";
            if (this.y <= -900) {
                this.y = 0;
            }
        }, speed);
    }
    Box.prototype.stop = function() {
        clearInterval(this.intervalRef);
        this.elementUl.style.top = Math.floor(this.y / 100) * 100 + "px";
    }

    const divBox = document.querySelector("#box");
    const boxArr = [
        new Box(), new Box(), new Box(),
        new Box(), new Box(), new Box(),
        new Box(), new Box(), new Box()
    ];
    for (var i = 0; i < boxArr.length; i++) {
        const newBox = boxArr[i].init();
        divBox.appendChild(newBox);
    }

    const startBtn = document.querySelector("#startBtn");
    startBtn.addEventListener('click', function(event) {
        boxArr.forEach(function(box) {
            box.start(Math.floor(5 + Math.random() * 20));
        });
    });

    const stopBtn = document.querySelector("#stopBtn");
    stopBtn.addEventListener('click', function(event) {
        boxArr.forEach(function(box) {
            box.stop();
        });
    });
</script>
</body>
</html>
